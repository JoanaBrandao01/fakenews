<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>fake news</title>
  </head>
  <body>
    <!--Input da pesquisa-->
    <div class="search">
      <input id="usr" type="text" />
    </div>
    <!--div de tudo o que fica abaixo do input de pesquisa-->
    <div class="main-section">
      <!--div onde mostrará o anúncio da veracidade da notícia e a porcentagem da veracidade-->
      <div class="veracidade">
        <h3>Esta informação não é verídica!</h3>
        <span class="porcentagem"></span>
        <span id="val-porcentagem">40%</span>
      </div>

      <!--link para notícias verídicas que comprovam a veracidade/inveracidade do fato-->
      <footer>
        <div class="link">
          <a href="">Notícias de comprovação</a>
        </div>
        <div class="report">
         <button id="btn" type="submit">Analisar</button>
        </div>
      </footer>
      
      
    </div>

    <!--script de ligação ao javascript-->
    <script src="popup.js"></script>
  </body>
</html>
